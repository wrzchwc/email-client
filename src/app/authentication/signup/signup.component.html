<h3>Create an Account</h3>
<form [formGroup]="authenticationForm" class="ui form">
  <app-input [control]="$any(authenticationForm).controls['username']" label="username"></app-input>
  <div class="field">
    <label>password</label>
    <input formControlName="password" type="password"/>
  </div>
  {{authenticationForm.controls['password'].errors|json}}
  <div class="field">
    <label>confirm password</label>
    <input formControlName="passwordConfirmation" type="password"/>
  </div>
  {{authenticationForm.controls['passwordConfirmation'].errors|json}}
  <br/>
  <button class="ui submit button primary">Submit</button>
  <br/>
  {{authenticationForm.errors|json}}
</form>
